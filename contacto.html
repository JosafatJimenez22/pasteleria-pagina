    <link rel="stylesheet" href="./css/stilo.css" />

    <link rel="stylesheet" href="./css/css/fontello-embedded.css" />
  </head>
  <body>
    <header>
      <h1 class="letra">PASTELERIA LA CEREZA</h1>
      <h2 class="letra">Su pastelería de confianza</h2>
    </header>
    <img src="../asset/cereza1.jpg" class="logo" />
    <nav class="navegacion">
      <ul class="menu">
        <li><a href="pasteleria.html">Inicio</a></li>
        <li><a href="qsomos.html">Quienes Somos</a></li>
        <li>

    <main>
        <section id="contacto" class="contacto">
            <h2 class="titulo-contacto">Contacto</h2>
            <div class="contacto-container">
              <img src="./asset/pastelera.jpg" alt="Imagen de contacto">
              <form action="#" method="post">
                <div>
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div>
                  <label for="mensaje">Mensaje:</label>
                  <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <div>
                  <button type="submit">Enviar</button>
                </div>
              </form>
            </div>
          </section>          
  </body>
